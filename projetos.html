<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="projetos.css">
</head>
<body>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/qz-XHpVpQ02aiz9O/scene.splinecode"></spline-viewer>

    <script>
    const canvas = document.createElement("canvas");
    canvas.id = "bg";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
        stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();

        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
        }
        requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        });
    </script>

    <header>
        <h1>Projetos</h1>
    </header>

    <main>
        <div id="projetos" class="">
            <div class="prjetos-grid">
                <div class="projeto-card">
                    <h3 class="titulo-projeto">Curiosidades de Tecnologia</h3>
                    <p>Site sobre o Android com curiosidades, informações totalmente responsivo</p>
                <div class="projeto-tags">
                <span>HTML</span>
                <span>CSS</span>
                <span>JavaScript</span>
          </div>
        </div>
      </div>
        </div>
    </main>
</body>
</html>
